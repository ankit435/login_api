!doctype html>
<html>
<head>
<title>img</title>
</head>
<body>

    <form  enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <input type="file" name="avatar" accept="image/gif, image/jpeg, image/png">
  <button type="submit">Upload</button>
</form>
</body>
</html>
